{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{restaurant.name}}? </h2>

<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="#" method = 'post'>
			<div class="container">
			<button type="submit" class="btn btn-default delete" id="submit" type="submit">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
    	</div>
	</form>
</div>
	<div class="col-md-6 col-md-offset-1 padding-top">
		<div class="container">
			<a href="{{url_for('showMenu', restaurant_id = restaurant.id)}}">
 			<button type="button" class="btn btn-default">Cancel Edit</button>
 		</div>
 	</div>
</div>
{% endblock %}
